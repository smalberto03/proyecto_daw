<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Asignatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Escuela Virgen de Guadalupe</h1>
    </header>
    <div class="container">
        <h1>Editar Asignatura</h1>
        <form action="editarAsignatura.html" method="post">
            <input type="hidden" name="id" value="1">
            <label for="codigo">Código:</label>
            <input type="text" name="codigo" value="MATE101" required>

            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" value="Matemáticas" required>

            <label for="tipo">Tipo:</label>
            <select name="tipo" required>
                <option value="l">Lectiva</option>
                <option value="e">Especial</option>
            </select>

            <button type="submit" class="btn">Aceptar</button>
            <a href="listaAsignaturas.html" class="btn" style="background-color: #555;">Cancelar</a>
        </form>
    </div>
</body>
</html>
